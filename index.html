<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mandala builder</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 90vw;
      height: auto;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h2>Mandala builder</h2>
<input type="date" id="dateInput" />
<button onclick="generateTriangle()">Build</button>
<button onclick="downloadImage()">Save</button>
<br />
<canvas id="canvas"></canvas>

<script>
const colorMap = {
  0: "#ff0000", 1: "#ff0000", 2: "#0000ff", 3: "#008000", 4: "#ffff00",
  5: "#00ffff", 6: "#40e0d0", 7: "#ff69b4", 8: "#ffa500", 9: "#800080"
};

let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let pyramidGlobal = null;
let squareSize = 30;

function getDigitArray(dateStr) {
  const [yyyy, mm, dd] = dateStr.split("-");
  const base = [...dd + mm + yyyy].map(Number);
  return base.concat([...base].reverse());
}

function buildPyramid(base) {
  const pyramid = [base];
  let current = base;
  while (current.length > 1) {
    const next = [];
    for (let i = 0; i < current.length - 1; i++) {
      let sum = current[i] + current[i + 1];
      if (sum >= 10) sum = Math.floor(sum / 10) + (sum % 10);
      next.push(sum);
    }
    pyramid.push(next);
    current = next;
  }
  return pyramid;
}

function drawTriangle(pyramid, size) {
  const rows = pyramid.length;
  const cols = pyramid[0].length;
  const width = cols * size;
  const height = rows * size + 40;

  // Настройка canvas
  const dpr = window.devicePixelRatio || 1;
  canvas.width = width * dpr;
  canvas.height = height * dpr;
  canvas.style.width = width + "px";
  canvas.style.height = height + "px";
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.scale(dpr, dpr);

  ctx.clearRect(0, 0, width, height);
  const centerX = width / 2;
  const startY = 20;

  for (let row = 0; row < rows; row++) {
    const nums = pyramid[row];
    const y = startY + row * size;
    const offsetX = centerX - (nums.length * size) / 2;

    for (let i = 0; i < nums.length; i++) {
      const x = offsetX + i * size;
      const digit = nums[i];
      ctx.fillStyle = colorMap[digit];
      ctx.fillRect(x, y, size, size);

      ctx.fillStyle = "#000";
      ctx.font = `${Math.floor(size / 2)}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(digit, x + size / 2, y + size / 2);
    }
  }
}

function generateTriangle() {
  const dateStr = document.getElementById("dateInput").value;
  if (!dateStr) {
    alert("Please select a date");
    return;
  }
  const digits = getDigitArray(dateStr);
  pyramidGlobal = buildPyramid(digits);
  const maxWidth = Math.min(window.innerWidth * 0.9, 600);
  squareSize = Math.min(40, Math.floor(maxWidth / pyramidGlobal[0].length));
  drawTriangle(pyramidGlobal, squareSize);
}

function downloadImage() {
  if (!pyramidGlobal) {
    alert("Please build the mandala first");
    return;
  }

  const link = document.createElement("a");
  link.download = `mandala-${document.getElementById("dateInput").value || "image"}.png`;
  link.href = canvas.toDataURL("image/png");
  link.click();
}

window.addEventListener("resize", () => {
  if (pyramidGlobal) {
    generateTriangle();
  }
});
</script>

</body>
</html>
