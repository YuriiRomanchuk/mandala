<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mandala builder with Flatpickr</title>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 90vw;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 5px;
      vertical-align: middle;
    }
    #dateInput {
      width: 220px;
      max-width: 90vw;
    }
  </style>
</head>
<body>

  <h2>Mandala builder</h2>
  <input type="text" id="dateInput" />
  <button onclick="generateTriangle()">Build</button>
  <button onclick="downloadImage()">Save</button>
  <br />
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Функция для получения сегодняшней даты в формате DD-MM-YYYY
    function getTodayDateStr() {
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const yyyy = today.getFullYear();
      return `${dd}-${mm}-${yyyy}`;
    }

    // Ставим в поле дату вручную
    document.getElementById('dateInput').value = getTodayDateStr();

    flatpickr("#dateInput", {
      dateFormat: "d-m-Y",
      maxDate: "today",
      allowInput: true,
      defaultDate: new Date()
    });

    const colorMap = {
      0: "#ff0000",
      1: "#ff0000",
      2: "#0000ff",
      3: "#008000",
      4: "#ffff00",
      5: "#00ffff",
      6: "#40e0d0",
      7: "#ff69b4",
      8: "#ffa500",
      9: "#800080"
    };

    let canvas, ctx, scale;
    let pyramidGlobal = null;

    function resizeCanvas() {
      if (!pyramidGlobal) return;

      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      scale = window.devicePixelRatio || 1;

      const maxCanvasWidth = Math.min(window.innerWidth * 0.9, 600);
      const rows = pyramidGlobal.length;
      const maxRowLength = pyramidGlobal[0].length;

      const maxSquareSize = 40;
      let size = Math.min(maxSquareSize, Math.floor(maxCanvasWidth / maxRowLength));
      let height = rows * size + 40;

      canvas.width = maxCanvasWidth * scale;
      canvas.height = height * scale;
      canvas.style.width = maxCanvasWidth + "px";
      canvas.style.height = height + "px";

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(scale, scale);

      drawTriangle(ctx, pyramidGlobal, size, scale);
    }

    function generateTriangle() {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      const dateStr = document.getElementById("dateInput").value;
      if (!dateStr) {
        alert("Please select a date");
        return;
      }

      // Проверка формата даты DD-MM-YYYY
      if (!/^\d{2}-\d{2}-\d{4}$/.test(dateStr)) {
        alert("Date format must be DD-MM-YYYY");
        return;
      }

      // Преобразуем дату к формату YYYY-MM-DD для дальнейшей работы
      const [dd, mm, yyyy] = dateStr.split("-");
      const reformattedDate = `${yyyy}-${mm}-${dd}`;

      const digits = getDigitArray(reformattedDate);
      pyramidGlobal = buildPyramid(digits);
      resizeCanvas();
    }

    function getDigitArray(dateStr) {
      // dateStr здесь в формате YYYY-MM-DD
      const [yyyy, mm, dd] = dateStr.split("-");
      const base = [...dd + mm + yyyy].map(Number);
      return base.concat([...base].reverse());
    }

    function buildPyramid(base) {
      const pyramid = [base];
      let current = base;
      while (current.length > 1) {
        const next = [];
        for (let i = 0; i < current.length - 1; i++) {
          let sum = current[i] + current[i + 1];
          if (sum >= 10) sum = Math.floor(sum / 10) + (sum % 10);
          next.push(sum);
        }
        pyramid.push(next);
        current = next;
      }
      return pyramid;
    }

    function drawSquare(ctx, x, y, size, fillStyle, scale) {
      ctx.fillStyle = fillStyle;
      ctx.fillRect(x, y, size, size);

      // Рисуем чёрную рамку
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 1 / scale;
      ctx.strokeRect(x, y, size, size);
    }

    function drawTriangle(ctx, pyramid, size, scale) {
      const rows = pyramid.length;
      const centerX = ctx.canvas.width / scale / 2;
      const startY = 20;

      ctx.clearRect(0, 0, ctx.canvas.width / scale, ctx.canvas.height / scale);

      for (let row = 0; row < rows; row++) {
        const nums = pyramid[row];
        const y = startY + row * size;
        const offsetX = centerX - (nums.length * size) / 2;

        for (let i = 0; i < nums.length; i++) {
          const x = offsetX + i * size;
          const digit = nums[i];
          drawSquare(ctx, x, y, size, colorMap[digit], scale);

          ctx.fillStyle = "#000";
          ctx.font = `${Math.floor(size / 2)}px Arial`;
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(digit, x + size / 2, y + size / 2);
        }
      }
    }

    function downloadImage() {
      if (!pyramidGlobal) {
        alert("Please build the mandala first");
        return;
      }

      const dateStrInput = document.getElementById("dateInput").value;
      let filenameDate = "image";
      if (/^\d{2}-\d{2}-\d{4}$/.test(dateStrInput)) {
        const [dd, mm, yyyy] = dateStrInput.split("-");
        filenameDate = `${yyyy}-${mm}-${dd}`;
      }

      const filename = `mandala-${filenameDate}.png`;

      const link = document.createElement("a");
      link.download = filename;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    window.addEventListener("resize", () => {
      if (pyramidGlobal) resizeCanvas();
    });
  </script>

</body>
</html>
